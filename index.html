<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고성현 때리기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="game-title">고성현 맞추기</div>
            <div class="score">점수: <span id="score">0</span></div>
            <div class="ammo">총알: <span id="ammo">30</span></div>
            <div class="weapon-selector">
                <button class="weapon-btn active" data-weapon="pistol">권총</button>
                <button class="weapon-btn" data-weapon="shotgun">샷건</button>
                <button class="weapon-btn" data-weapon="ak">AK-47</button>
                <button class="weapon-btn" data-weapon="sniper">스나이퍼</button>
                <button class="weapon-btn" data-weapon="bazooka">바주카포</button>
            </div>
        </div>
        
        <div class="game-area">
            <div class="target" id="target">
                <img src="ball.jpg" alt="과녁" class="target-image">
                <div class="target-rings">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                    <div class="ring ring-4"></div>
                </div>
            </div>
            
            <div class="speech-bubble" id="speech-bubble">
                <div class="bubble-text">아야야야!</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="reload-btn">재장전</button>
            <button id="restart-btn">다시시작</button>
        </div>
        
        <div class="hit-marker" id="hit-marker">+5</div>
        <div class="blood-splatter" id="blood-splatter"></div>
        <div class="explosion-effect" id="explosion-effect"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
